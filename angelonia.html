<h1>Angelonia</h1>
<p> Also know as summer snapdragon, it is a fairly new plant that has only been around since the late 1990s. It is a tough perennial and stands up to heat with no problem.

* Plant in full sun.

* Needs damp soil.

*Blooms in mid-summer to mid-fall.
