<h1>Artemisia</h1>
<p> This perennial plant is grown more for its silvery, white foliage than for the small, white flowers, but makes an excellent backdrop for more showy flowers in a perennial bed.

*Plant in full sun.

*Needs dry, moderately fertile soil.

*Blooms in late summer.
