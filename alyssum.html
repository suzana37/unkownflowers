<h1>Alyssum</h1>
<p> Classified as a perennial, this plant is grown as an annual in cold climates. Its tiny clusters of blooms are attractive at the edge of a bed or in pots with geraniums or other annuals.

*Plant in shade.

*Needs moist but well-drained soil.

*Blooms in fall, spring and summer.
