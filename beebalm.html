<h1>Bee balm</h1>
<p>Also known as monarda, bergamot and Oswego tea. These flowers are perfect for attracting bees. Blossoms resemble fireworks and come in many colors.

*Plant in full sun or partial shade.

*Needs damp soil.

*Blooms in mid-summer to late summer.
